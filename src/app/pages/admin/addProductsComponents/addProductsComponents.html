-<div ba-panel      
      ba-panel-title="Add Products/Components."
      ba-panel-class="with-scroll">
    <div class="form-horizontal" ng-controller="AddProductsComponentsCtrl">
        <div class="form-group">            
            <table class="table"> 
                <colgroup>                                
                    <col width="45%" />
                    <col width="45%" />
                    <col width="10%" />                                
                </colgroup>
                <tr>
                    <td style="text-align: left">
                        <button  for="table1" class="btn btn-primary" ng-click="addProduct()">Add New Product</button> 
                    </td>
                    <td style="text-align: left">
                        <button  for="table1" class="btn btn-primary" ng-click="addComponent()">Add New Component</button> 
                    </td>
                    <td style="text-align: right">        
                        <button for="table1" progress-button="loadTable()" pb-direction="horizontal" class="btn btn-primary"><i class="ion-refresh"></i></button>
                    </td>
                </tr>
                <tr>
                    <td><table col-resizeable name="table1" st-table="products" class="table table-bordered table-hover" > 
                            <colgroup>                                
                                <col width="10%" />
                                <col width="10%" />
                                <col width="15%" />                                
                            </colgroup>
                            <thead>                                
                                <tr class="sortable header-row black-muted-bg">
                                    <th class="table-id">#</th>
                                    <th>Product Name</th>                        
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="product in products" class="editable-row">
                                    <td class="table-id">
                                        {{$index}}
                                    </td>                    
                                    <td>                        
                                        <span editable-text="product.name" e-name="productName" e-form="rowform" e-required>
                                            {{product.name}}
                                        </span>          


                                    </td>                                           
                                    <td>                            
                                        <form editable-form name="rowform" ng-show="rowform.$visible" class="form-buttons form-inline"  shown="inserted == product" onaftersave="persistProduct($index,rowform)">
                                            <button type="submit" id="saveButton"  name="saveButton" e-name="saveButton" ng-disabled="rowform.$waiting" class="btn btn-primary editable-table-button btn-xs" >
                                                Save
                                            </button>
                                            <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default editable-table-button btn-xs">
                                                Cancel
                                            </button>
                                        </form>
                                        <div class="buttons" ng-show="!rowform.$visible">
                                            <button class="btn btn-primary editable-table-button btn-xs" ng-click="rowform.$show()">Edit</button>
                                            <button class="btn btn-danger editable-table-button btn-xs" ng-click="removeProduct($index, productName)">Delete</button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>              
                        </table>
                    </td>
                    <td>
                        <table col-resizeable name="table2" st-table="components" class="table table-bordered table-hover" > 
                            <colgroup>                                
                                <col width="10%" />
                                <col width="10%" />
                                <col width="10%" />
                                <col width="15%" />                                
                            </colgroup>
                            <thead>
                                <tr class="sortable header-row black-muted-bg">
                                    <th class="table-id">#</th>
                                    <th>Product Name</th>                        
                                    <th>Component Name</th>   
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="c in components" class="editable-row">
                                    <td class="table-id">
                                        {{$index}}
                                    </td>                    
                                    <td>           
                                        <span editable-select="c.product.id" e-name="productName" e-form="rowform1" e-selectpicker
                                              e-ng-options="p.id as p.name for p in products">
                                            {{selectProduct(c.product)}}
                                        </span>               
                                    </td>   
                                    <td>                       
                                        <span editable-text="c.name" name="componentName" e-name="componentName" e-form="rowform1" e-required>
                                            {{c.name}}
                                        </span>                       
                                    </td> 
                                    <td>                            
                                        <form editable-form name="rowform1" ng-show="rowform1.$visible" class="form-buttons form-inline"  shown="inserted2 == c" onaftersave="persistComponents($index,rowform1)">
                                            <button type="submit" id="saveButton"  name="saveButton" e-name="saveButton" ng-disabled="rowform1.$waiting" class="btn btn-primary editable-table-button btn-xs" >
                                                Save
                                            </button>
                                            <button type="button" ng-disabled="rowform1.$waiting" ng-click="rowform1.$cancel()" class="btn btn-default editable-table-button btn-xs">
                                                Cancel
                                            </button>
                                        </form>
                                        <div class="buttons" ng-show="!rowform1.$visible">
                                            <button class="btn btn-primary editable-table-button btn-xs" ng-click="rowform1.$show()">Edit</button>
                                            <button class="btn btn-danger editable-table-button btn-xs" ng-click="removeComponent($index, componentName)">Delete</button>
                                        </div>                        
                                    </td>
                                </tr>
                            </tbody>              
                        </table>
                    </td>
                    <td></td>
                </tr>
            </table>

        </div>
    </div>
</div>
