<div ba-panel      
     ba-panel-title="Add Release."
     ba-panel-class="with-scroll">
    <div class="form-horizontal" ng-controller="AddReleasesCtrl">
        <div class="form-group">
            
            
            
            
            
            <button  for="table1" class="btn btn-primary" ng-click="addRelease()">Add New Release</button>
            <table name="table1" st-table="releases" class="table table-striped table-bordered table-hover table-panel" >
                <thead>
                    <tr class="sortable ">
                        <th>Index</td>
                        <th>Release Name</td>
                        <th>Description</td>
                        <th>Actions</td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="release in releases" class="editable-tr-wrap">
                        <td class="table-id">
                            {{$index}}
                        </td>                    
                        <td>                        
                            <span editable-text="release.releaseName" id="releasenames" name="releasenames" e-name="releasenames" e-form="rowform" e-required>
                                {{release.releaseName}}
                            </span>                       
                        </td>
                        <td class="select-td">
                            <span editable-text="release.desc1" e-name="releasedesc" e-form="rowform">
                                {{release.desc1}}
                            </span>
                        </td>                    
                        <td>
                            <form editable-form name="rowform" ng-show="rowform.$visible" class="form-buttons form-inline"  shown="inserted == release" onaftersave="persistRelease($index,rowform)">
                                <button type="submit" id="saveButton"  name="saveButton" e-name="saveButton" ng-disabled="rowform.$waiting" class="btn btn-primary editable-table-button btn-xs" >
                                    Save
                                </button>
                                <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default editable-table-button btn-xs">
                                    Cancel
                                </button>
                            </form>
                            <div class="buttons" ng-show="!rowform.$visible">
                                <button class="btn btn-primary editable-table-button btn-xs" ng-click="rowform.$show()">Edit</button>
                                <button class="btn btn-danger editable-table-button btn-xs" ng-click="removeRelease($index)">Delete</button>
                            </div>                        
                        </td>
                    </tr>
                </tbody>              
            </table>
        </div>
    </div>
</div>
